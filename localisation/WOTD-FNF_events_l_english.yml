 wotd_fnf.021.title:0 "Sea Cows Ahoy!"
 wotd_fnf.021.desc:0 "The cold Northern winds have taken their toll on your crew, and the captain himself went to rest in his cabins after thinking he was imagining bobbing rocks along the coast. Till Mr. Steller, your barrelman, yelled: Whales!/nInstead of a pod of stranded whales, the animals later to be called sea cows, are large marine mammals that graze on the kelps and grasses in the shallow waters along the shores. And, before anyone could tell them, your crew, hungry for meat, loosed the boats from their moorings, and wielding harpoons went for the hunt./nFailing time and time again to target and separate a small calf from the herde. It took an entire day for the crew to slay a large bull, who was 9 meters in length, and the strength of a couple men just to keep it from moving. Its thick blubber proved too resilient for our ships harpoons, and the crew had to pin it down, waiting for eb to arrive to beach the animal before they could finally deliver the killing blow. /nThe red tough meat tastes of corned beef, and is apparently slow to spoil.  Its bones, tough as steel, and white in color./nBut, what to do with the rest of the herd?"
 wotd_fnf.021.opta:0 "Move on, there is more to explore!"
 wotd_fnf.021.optb:0 "Stock up on meat for the long journey."
 wotd_fnf.021.optc:0 "Sell the 'Mermaid Skeleton' to a foreign court."
 wotd_fnf.021.optd:0 "Cows, you say? Would it make a good cheese?"

