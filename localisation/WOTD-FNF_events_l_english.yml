 wotd_fnf.022.title:0 "Man-Sized Salamanders"
 wotd_fnf.022.desc:0 "Giant Salamanders, by the Japanese called it “Osanshouo”, or “Giant Pepperfish”, inhabit the clear creeks and rivers of our dominion. Often called the “Crying Children of the Mountain” due to their cries resembling those of young children. These creatures, when threatened, exude a strong peppery smell that can be smelled from beneath the water surface. Celebrated for its longevity, it also looks the part: having more wrinkles than a 100 year old man. /nIn Japanese mythology, the Kappa; a mischievous yokai demon, is said to have its origin derived from this very bottom dweller. But, unlike its mythological counterpart, it won't try to lure us near the murky water and trick us by pulling us in. So, our children have nothing to fear."
 wotd_fnf.022.opta:0 "Cultivate it for its medicinal value."
 wotd_fnf.022.optb:0 "Create a festival to celebrate it."
 wotd_fnf.022.optc:0 "Venture out to establish one to our Royal court. Call it Hellbender."

